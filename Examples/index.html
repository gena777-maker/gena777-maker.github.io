    <title>Примеры работ</title>

        .example img {
            width: 100%;

            margin-bottom: 10px;
        }
        .caption {
            font-size: 18px;

            text-align: center;
            margin: 10px 0;
            color: #0066cc;
        }

</head>

    <div class="example">
